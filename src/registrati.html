                        nutrizionista per essere assegnato automaticamente.</small>
                </div>

    <script>
        // Mostra/nascondi campo codice nutrizionista in base al ruolo selezionato
        document.getElementById('ruolo').addEventListener('change', function () {
            const codeGroup = document.getElementById('nutritionist-code-group');
            if (this.value === 'paziente') {
                codeGroup.style.display = 'block';
            } else {
                codeGroup.style.display = 'none';
                document.getElementById('codice-nutrizionista').value = ''; // Reset campo
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            const role = document.getElementById('ruolo').value;
            const provincia = document.getElementById('provincia').value;
            const nutritionistCode = document.getElementById('codice-nutrizionista').value.trim();

            // Validazione
            if (password.length < 8) {
                alert('La password deve essere di almeno 8 caratteri!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Le password non corrispondono!');
                return;
            }

            if (!terms) {
                alert('Devi accettare i Termini e Condizioni per continuare!');
                return;
            }

            // Validazione provincia
            if (!provincia) {
                alert('Seleziona la provincia in cui ti trovi.');
                return;
            }

            // Validazione codice nutrizionista (opzionale per pazienti, ma se inserito deve essere valido)
            if (role === 'paziente' && nutritionistCode && !nutritionistCode.match(/^NUT-\d{5}$/)) {
                alert('Il codice nutrizionista, se inserito, deve essere nel formato NUT-XXXXX (es: NUT-12345)');
                return;
            }

            // Dati registrazione
            const registrationData = {
                email: document.getElementById('email').value,
                password: password,
                first_name: document.getElementById('nome').value,
                last_name: document.getElementById('cognome').value,
                birth_date: document.getElementById('data-nascita').value,
                role: role,
                provincia: provincia
            };

            // Aggiungi codice nutrizionista se fornito
            if (role === 'paziente' && nutritionistCode) {
                registrationData.nutritionist_code = nutritionistCode;
            }

            try {
                const response = await fetch('../api/auth.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(registrationData),
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    alert('✅ Registrazione completata! Ora puoi effettuare il login.');
                    window.location.href = 'loginPage.html';
                } else {
                    alert('❌ Errore: ' + (result.error || 'Errore sconosciuto'));
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore di connessione al server.');
            }
        });
    </script>
