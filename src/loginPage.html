<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YourWeek</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    
    <div class="color-background"></div>

    <div class="back-home">
        <a href="applications.html">
            <i class="fas fa-arrow-left"></i> Torna alla Home
        </a>
    </div>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>yourweek</h1>
                <p>ACCEDI AL TUO ACCOUNT</p>
            </div>

            <div class="user-type-selector">
                <div class="selector-container">
                    <button type="button" class="type-btn active" data-type="cliente">
                        <i class="fas fa-user"></i>
                        Cliente
                    </button>
                    <button type="button" class="type-btn" data-type="nutrizionista">
                        <i class="fas fa-user-md"></i>
                        Nutrizionista
                    </button>
                </div>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ricordami</label>
                    </div>
                    <a href="#" class="forgot-password">Password dimenticata?</a>
                </div>

                <button type="submit" class="login-btn">Accedi</button>

                <div class="separator">
                    <span>OPPURE</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>

                <div class="register-link">
                    Non hai un account? <a href="registrati.html">Registrati</a>
                </div>
            </form>
        </div>
    </div>
            <script>
                const API_BASE_URL = 'api'; // Percorso relativo alle API

// === FUNZIONE HELPER PER CHIAMATE API ===
async function apiCall(endpoint, method = 'GET', data = null) {
    const options = {
        method: method,
        headers: {
            'Content-Type': 'application/json'
        },
        credentials: 'include' // IMPORTANTE per sessioni
    };
    
    if (data && (method === 'POST' || method === 'PUT' || method === 'DELETE')) {
        options.body = JSON.stringify(data);
    }
    
    try {
        const response = await fetch(`${API_BASE_URL}/${endpoint}`, options);
        const result = await response.json();
        
        if (!result.success) {
            throw new Error(result.error || 'Errore nella richiesta');
        }
        
        return result;
    } catch (error) {
        console.error('API Error:', error);
        alert(error.message);
        throw error;
    }
}

// === VERIFICA AUTENTICAZIONE (solo per pagine protette) ===
async function checkAuth() {
    try {
        const result = await apiCall('auth.php?action=check');
        if (!result.authenticated) {
            window.location.href = 'loginPage.html';
        }
        return result.user;
    } catch (error) {
        window.location.href = 'loginPage.html';
    }
}
            const typeButtons = document.querySelectorAll('.type-btn');
        let selectedUserType = 'cliente'; // Default

        typeButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Rimuovi active da tutti i bottoni
                typeButtons.forEach(btn => btn.classList.remove('active'));
                // Aggiungi active al bottone cliccato
                this.classList.add('active');
                // Salva la selezione
                selectedUserType = this.getAttribute('data-type');
                
                console.log('Tipo utente selezionato:', selectedUserType);
            });
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);
        
        const response = await fetch('api/auth.php?action=login', {
            method: 'POST',
            body: formData,
            credentials: 'include'
        });
        
        const result = await response.json();
        
        if (result.success) {
            if (result.user.role === 'nutrizionista') {
                window.location.href = 'nutrizionistaPage.html';
            } else {
                window.location.href = 'clientePage.html';
            }
        } else {
            alert(result.error || 'Errore durante il login');
        }
    } catch (error) {
        console.error('Errore login:', error);
        alert('Errore di connessione al server');
    }
});
            </script>

</body>
</html>
