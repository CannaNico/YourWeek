<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YourWeek</title>
    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    
    <div class="color-background"></div>

    <div class="back-home">
        <a href="applications.html">
            <i class="fas fa-arrow-left"></i> Torna alla Home
        </a>
    </div>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>yourweek</h1>
                <p>ACCEDI AL TUO ACCOUNT</p>
            </div>

            <div class="user-type-selector">
                <div class="selector-container">
                    <button type="button" class="type-btn active" data-type="cliente">
                        <i class="fas fa-user"></i>
                        Cliente
                    </button>
                    <button type="button" class="type-btn" data-type="nutrizionista">
                        <i class="fas fa-user-md"></i>
                        Nutrizionista
                    </button>
                </div>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ricordami</label>
                    </div>
                    <a href="#" class="forgot-password">Password dimenticata?</a>
                </div>

                <button type="submit" class="login-btn">Accedi</button>

                <div class="separator">
                    <span>OPPURE</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>

                <div class="register-link">
                    Non hai un account? <a href="registrati.html">Registrati</a>
                </div>
            </form>
        </div>
    </div>
            <script>
            const typeButtons = document.querySelectorAll('.type-btn');
        let selectedUserType = 'cliente'; // Default

        typeButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Rimuovi active da tutti i bottoni
                typeButtons.forEach(btn => btn.classList.remove('active'));
                // Aggiungi active al bottone cliccato
                this.classList.add('active');
                // Salva la selezione
                selectedUserType = this.getAttribute('data-type');
                
                console.log('Tipo utente selezionato:', selectedUserType);
            });
        });

        // Modifica il form submit esistente
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', { email, password, userType: selectedUserType });
            
            // Reindirizzamento in base al tipo di utente
            if (selectedUserType === 'cliente') {
                window.location.href = 'clientePage.html';
                // alert('Accesso come Cliente effettuato! Reindirizzamento...');
            } else if (selectedUserType === 'nutrizionista') {
                // Reindirizza alla dashboard nutrizionista
                window.location.href = 'nutrizionistaPage.html';
                // alert('Accesso come Nutrizionista effettuato! Reindirizzamento...');
            }
        });
            </script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Qui andrebbe la logica di autenticazione
            console.log('Tentativo di login con:', email, password);
            
            // Simulazione di login riuscito
            alert('Login effettuato con successo!');
            // Reindirizzamento alla dashboard
            // window.location.href = 'dashboard.html';
        });

    </script>

</body>
</html>
