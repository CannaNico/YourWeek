<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YourWeek</title>
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="cookie-banner.css">
</head>

<body>

    <div class="color-background"></div>

    <div class="back-home">
        <a href="applications.html">
            <i class="fas fa-arrow-left"></i> Torna alla Home
        </a>
    </div>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>yourweek</h1>
                <p>ACCEDI AL TUO ACCOUNT</p>
            </div>

            <div class="user-type-selector">
                <div class="selector-container">
                    <button type="button" class="type-btn active" data-type="cliente">
                        <i class="fas fa-user"></i>
                        Cliente
                    </button>
                    <button type="button" class="type-btn" data-type="nutrizionista">
                        <i class="fas fa-user-md"></i>
                        Nutrizionista
                    </button>
                </div>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Inserisci la tua password"
                        required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ricordami</label>
                    </div>
                    <a href="#" class="forgot-password">Password dimenticata?</a>
                </div>

                <button type="submit" class="login-btn">Accedi</button>

                <button type="button" class="register-btn"
                    onclick="window.location.href='registrati.html'">Registrati</button>

                <div class="separator">
                    <span>OPPURE</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>

                <div class="register-link">
                    Non hai un account? <a href="registrati.html">Registrati</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const typeButtons = document.querySelectorAll('.type-btn');
        let selectedUserType = 'cliente';

        typeButtons.forEach(button => {
            button.addEventListener('click', function () {
                typeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                selectedUserType = this.getAttribute('data-type');
                console.log('Tipo utente selezionato:', selectedUserType);
            });
        });

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;

            console.log('Tentativo di login con:', email);
            console.log('Ruolo selezionato:', selectedUserType);
            console.log('Ricordami:', rememberMe);

            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('selected_role', selectedUserType);
                if (rememberMe) formData.append('remember_me', '1');

                const response = await fetch('../api/auth.php?action=login', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                console.log('Response status:', response.status);

                const result = await response.json();
                console.log('Risultato:', result);

                if (!response.ok && result.error_code !== 'ROLE_MISMATCH') {
                    console.error('Errore dal server:', result);
                    alert('Errore del server (status ' + response.status + '). Controlla la console.');
                    return;
                }

                if (result.success) {
                    // Cookie "Ricordami": il server ha gi√† impostato il cookie httponly
                    if (rememberMe && result.remember_token && window.YWCookies) {
                        window.YWCookies.setRememberMe(result.remember_token);
                    }

                    alert('Login effettuato con successo!');

                    if (result.user.role === 'nutrizionista') {
                        window.location.href = 'nutrizionistaPage.html';
                    } else {
                        window.location.href = 'clientePage.html';
                    }
                } else {
                    if (result.error_code === 'ROLE_MISMATCH') {
                        alert('Hai sbagliato ruolo');
                    } else {
                        alert('Errore di login: ' + (result.error || 'Credenziali non valide'));
                    }
                }
            } catch (error) {
                console.error('Errore completo:', error);
                alert('Errore di connessione: ' + error.message);
            }
        });
    </script>
    <script src="cookie-banner.js"></script>
</body>

</html>
