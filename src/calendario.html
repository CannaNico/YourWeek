<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Smart - YourWeek</title>
    <link rel="stylesheet" href="calendario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="cookie-banner.css">
</head>

<body>
    <div class="back-button">
        <a href="nutrizionistaPage.html">
            <i class="fas fa-arrow-left"></i>
            Torna alla Dashboard
        </a>
    </div>

    <header class="dashboard-header">
        <div class="logo">
            <h1>yourweek</h1>
        </div>
        <div class="user-info">
            <h3>Calendario Smart</h3>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h2>Gestione Appuntamenti</h2>
            <p>Organizza appuntamenti, controlli e follow-up con sistema di promemoria</p>
        </div>

        <div class="calendar-controls">
            <div class="calendar-nav">
                <button class="nav-btn" id="prevMonth">
                    <i class="fas fa-chevron-left"></i> Prec
                </button>
                <h3 class="current-month" id="currentMonth">Dicembre 2024</h3>
                <button class="nav-btn" id="nextMonth">
                    Succ <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="add-appointment-btn" onclick="openAddAppointmentModal()">
                <i class="fas fa-plus"></i> Nuovo Appuntamento
            </button>
        </div>

        <div class="calendar" id="calendarSection">
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div class="appointments-section">
            <h3>Appuntamenti In Programma</h3>
            <div class="appointments-list" id="upcomingAppointments"></div>
        </div>
    </div>

    <!-- Modal aggiungi appuntamento -->
    <div class="modal" id="appointmentModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeAppointmentModal()">&times;</button>
            <h2 class="modal-title">Nuovo Appuntamento</h2>

            <div class="form-grid">
                <div class="form-group">
                    <label>Paziente</label>
                    <select class="input-field" id="appointmentPatient">
                        <option value="">Seleziona paziente</option>
                        <!-- Pazienti caricati via API -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Data</label>
                    <input type="date" class="input-field" id="appointmentDate">
                </div>

                <div class="form-group">
                    <label>Ora Inizio</label>
                    <input type="time" class="input-field" id="appointmentTime">
                </div>

                <div class="form-group">
                    <label>Durata (minuti)</label>
                    <select class="input-field" id="appointmentDuration">
                        <option value="30">30 minuti</option>
                        <option value="45">45 minuti</option>
                        <option value="60" selected>60 minuti</option>
                        <option value="90">90 minuti</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Tipo Visita</label>
                    <select class="input-field" id="appointmentType">
                        <option value="prima">Prima Visita</option>
                        <option value="controllo">Controllo Mensile</option>
                        <option value="followup">Follow-up</option>
                        <option value="urgente">Visita Urgente</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Note</label>
                    <textarea class="input-field" id="appointmentNotes"
                        placeholder="Aggiungi note sull'appuntamento..."></textarea>
                </div>

                <div class="form-group full-width">
                    <label class="checkbox-label">
                        <input type="checkbox" id="appointmentReminder" checked>
                        <span>Invia promemoria automatico</span>
                    </label>
                </div>
            </div>

            <div class="modal-actions">
                <button class="cancel-btn" onclick="closeAppointmentModal()">Annulla</button>
                <button class="save-btn" onclick="saveAppointment()">
                    <i class="fas fa-save"></i> Salva Appuntamento
                </button>
            </div>
        </div>
    </div>

    <script>
        let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        let patients = [];
        let currentDate = new Date();
        let selectedDate = null;
        let editingAppointmentId = null;

        const apptTypeToDb = {
            prima: 'prima-visita',
            controllo: 'controllo-mensile',
            followup: 'follow-up',
            urgente: 'urgente'
        };

        function dbTypeToUi(t) {
            const map = {
                'prima-visita': { value: 'prima', label: 'Prima Visita' },
                'controllo-mensile': { value: 'controllo', label: 'Controllo Mensile' },
                'follow-up': { value: 'followup', label: 'Follow-up' },
                'urgente': { value: 'urgente', label: 'Visita Urgente' }
            };
            return map[t] || { value: 'controllo', label: 'Controllo Mensile' };
        }

        async function loadAppointmentsFromDB() {
            try {
                const res = await fetch('../api/appointments.php?action=list_my', { credentials: 'include' });
                const data = await res.json();
                if (!data.success) return;
                appointments = (data.appointments || []).map(a => {
                    const uiType = dbTypeToUi(a.appointment_type);
                    return {
                        id: a.id,
                        patientId: a.patient_id,
                        patientName: (a.first_name || '') + ' ' + (a.last_name || ''),
                        date: a.appointment_date,
                        time: (a.start_time || '').toString().substring(0, 5),
                        duration: a.duration_minutes ? parseInt(a.duration_minutes) : 60,
                        type: uiType.value,
                        typeLabel: uiType.label,
                        notes: a.notes || '',
                        reminder: true,
                        persisted: true
                    };
                });
                localStorage.setItem('appointments', JSON.stringify(appointments));
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            } catch (e) {
                console.error('Errore loadAppointmentsFromDB:', e);
            }
        }

        // Funzione per caricare i pazienti dall'API
        async function loadPatients() {
            try {
                const response = await fetch('../api/patients.php?action=get_my_patients', {
                    method: 'GET',
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    patients = result.patients;
                    updatePatientDropdown();
                } else {
                    console.error('Errore caricamento pazienti:', result.error);
                }
            } catch (error) {
                console.error('Errore:', error);
            }
        }

        // Aggiorna il dropdown dei pazienti nel modal
        function updatePatientDropdown() {
            const select = document.getElementById('appointmentPatient');
            // Mantieni solo la prima opzione
            select.innerHTML = '<option value="">Seleziona paziente</option>';

            patients.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.first_name} ${p.last_name}`;
                select.appendChild(option);
            });
        }

        function generateCalendar(year, month) {
            const calendarGrid = document.getElementById('calendarGrid');
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1; // Lunedì come primo giorno

            const monthNames = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;

            let html = '';
            const dayNames = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];
            dayNames.forEach(day => {
                html += `<div class="calendar-header">${day}</div>`;
            });


            for (let i = 0; i < startDay; i++) {
                html += `<div class="calendar-day empty"></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayAppointments = appointments.filter(apt => apt.date === dateStr);
                const isToday = isSameDay(new Date(year, month, day), new Date());
                const isPast = new Date(year, month, day) < new Date().setHours(0, 0, 0, 0);

                // Calcola l'orario di fine per ogni appuntamento
                let appointmentTimesHtml = '';
                if (dayAppointments.length > 0) {
                    appointmentTimesHtml = dayAppointments.map(apt => {
                        const endTime = calculateEndTime(apt.time, apt.duration);
                        return `<div class="appointment-time-label">Occupato ${apt.time}-${endTime}</div>`;
                    }).join('');
                }

                html += `
                    <div class="calendar-day ${isToday ? 'today' : ''} ${isPast ? 'past' : ''}" 
                         onclick="selectDate('${dateStr}')">
                        <div class="day-number">${day}</div>
                        ${appointmentTimesHtml}
                    </div>
                `;
            }

            calendarGrid.innerHTML = html;
            renderUpcomingAppointments();
        }

        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() &&
                date1.getMonth() === date2.getMonth() &&
                date1.getFullYear() === date2.getFullYear();
        }

        function selectDate(dateStr) {
            selectedDate = dateStr;
            openAddAppointmentModal();
            document.getElementById('appointmentDate').value = dateStr;
        }

        function renderUpcomingAppointments() {
            const container = document.getElementById('upcomingAppointments');
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const upcoming = appointments
                .filter(apt => new Date(apt.date) >= today)
                .sort((a, b) => new Date(`${a.date}T${a.time}`) - new Date(`${b.date}T${b.time}`));

            if (upcoming.length === 0) {
                container.innerHTML = '<div class="no-appointments">Nessun appuntamento in programma</div>';
                return;
            }

            container.innerHTML = upcoming.map(apt => {
                const aptDate = new Date(apt.date);
                const dateStr = aptDate.toLocaleDateString('it-IT', { day: 'numeric', month: 'short' });

                return `
                    <div class="appointment-card">
                        <div class="appointment-time">
                            <div class="time">${apt.time}</div>
                            <div class="date">${dateStr}</div>
                        </div>
                        <div class="appointment-details">
                            <h4>${apt.patientName}</h4>
                            <p><i class="fas fa-tag"></i> ${apt.typeLabel}</p>
                            ${apt.notes ? `<p><i class="fas fa-sticky-note"></i> ${apt.notes}</p>` : ''}
                        </div>
                        <div class="appointment-actions">
                            <button class="action-btn edit-btn" onclick="editAppointment(${apt.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteAppointment(${apt.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function calculateEndTime(startTime, durationMinutes) {
            const [hours, minutes] = startTime.split(':').map(Number);
            const startDate = new Date();
            startDate.setHours(hours, minutes, 0, 0);
            startDate.setMinutes(startDate.getMinutes() + durationMinutes);
            return `${String(startDate.getHours()).padStart(2, '0')}:${String(startDate.getMinutes()).padStart(2, '0')}`;
        }

        function checkAppointmentConflict(date, startTime, duration, excludeId = null) {
            // Converti l'orario di inizio e fine in minuti per facilitare il confronto
            const [startHours, startMinutes] = startTime.split(':').map(Number);
            const startInMinutes = startHours * 60 + startMinutes;
            const endInMinutes = startInMinutes + duration;

            // Trova tutti gli appuntamenti nella stessa data (escludendo quello in modifica)
            const sameDay = appointments.filter(apt =>
                apt.date === date && apt.id !== excludeId
            );

            // Controlla se c'è sovrapposizione
            for (let apt of sameDay) {
                const [aptStartHours, aptStartMinutes] = apt.time.split(':').map(Number);
                const aptStartInMinutes = aptStartHours * 60 + aptStartMinutes;
                const aptEndInMinutes = aptStartInMinutes + apt.duration;

                // Verifica sovrapposizione: il nuovo appuntamento inizia prima che finisca quello esistente
                // E finisce dopo che inizi quello esistente
                if (startInMinutes < aptEndInMinutes && endInMinutes > aptStartInMinutes) {
                    return {
                        conflict: true,
                        appointment: apt,
                        existingTime: `${apt.time}-${calculateEndTime(apt.time, apt.duration)}`
                    };
                }
            }

            return { conflict: false };
        }

        function openAddAppointmentModal() {
            editingAppointmentId = null;
            document.getElementById('appointmentModal').style.display = 'block';
            document.querySelector('.modal-title').textContent = 'Nuovo Appuntamento';
            document.getElementById('appointmentDate').value = selectedDate || '';
            // Reset form
            document.getElementById('appointmentPatient').value = '';
            document.getElementById('appointmentTime').value = '';
            document.getElementById('appointmentDuration').value = '60';
            document.getElementById('appointmentType').value = 'prima';
            document.getElementById('appointmentNotes').value = '';
            document.getElementById('appointmentReminder').checked = true;
        }

        function closeAppointmentModal() {
            document.getElementById('appointmentModal').style.display = 'none';
            editingAppointmentId = null;
        }

        async function saveAppointment() {
            const patientId = document.getElementById('appointmentPatient').value;
            const patientName = document.getElementById('appointmentPatient').selectedOptions[0].text;
            const date = document.getElementById('appointmentDate').value;
            const time = document.getElementById('appointmentTime').value;
            const duration = parseInt(document.getElementById('appointmentDuration').value);
            const type = document.getElementById('appointmentType').value;
            const typeLabel = document.getElementById('appointmentType').selectedOptions[0].text;
            const notes = document.getElementById('appointmentNotes').value;
            const reminder = document.getElementById('appointmentReminder').checked;

            if (!patientId || !date || !time) {
                alert('Compila tutti i campi obbligatori');
                return;
            }

            // Controlla conflitti di orario
            const conflictCheck = checkAppointmentConflict(date, time, duration, editingAppointmentId);
            if (conflictCheck.conflict) {
                const endTime = calculateEndTime(time, duration);
                alert(`⚠️ ORARIO OCCUPATO!\n\nEsiste già un appuntamento in questa fascia oraria:\n\n` +
                    `Paziente: ${conflictCheck.appointment.patientName}\n` +
                    `Orario: ${conflictCheck.existingTime}\n\n` +
                    `Il tuo appuntamento (${time}-${endTime}) si sovrappone.\n\n` +
                    `Scegli un orario diverso.`);
                return;
            }

            const dbType = apptTypeToDb[type];
            if (!dbType) {
                alert('Tipo visita non valido');
                return;
            }

            try {
                if (editingAppointmentId) {
                    const existing = appointments.find(a => a.id === editingAppointmentId);
                    if (existing && existing.persisted) {
                        const res = await fetch('../api/appointments.php?action=update', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({
                                appointment_id: editingAppointmentId,
                                patient_id: Number(patientId),
                                appointment_date: date,
                                start_time: time,
                                duration_minutes: duration,
                                appointment_type: dbType,
                                notes
                            })
                        });
                        const out = await res.json();
                        if (!out.success) { alert('Errore: ' + out.error); return; }
                    }
                    const index = appointments.findIndex(apt => apt.id === editingAppointmentId);
                    if (index !== -1) {
                        appointments[index] = {
                            ...appointments[index],
                            id: editingAppointmentId,
                            patientId: Number(patientId),
                            patientName,
                            date,
                            time,
                            duration,
                            type,
                            typeLabel,
                            notes,
                            reminder
                        };
                    }
                    alert('Appuntamento modificato con successo!');
                } else {
                    const res = await fetch('../api/appointments.php?action=create', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({
                            patient_id: Number(patientId),
                            appointment_date: date,
                            start_time: time,
                            duration_minutes: duration,
                            appointment_type: dbType,
                            notes
                        })
                    });
                    const out = await res.json();
                    if (!out.success) { alert('Errore: ' + out.error); return; }

                    const appointment = {
                        id: out.appointment.id,
                        patientId: Number(patientId),
                        patientName,
                        date,
                        time,
                        duration,
                        type,
                        typeLabel,
                        notes,
                        reminder,
                        persisted: true
                    };
                    appointments.push(appointment);
                    alert('Appuntamento salvato con successo!');
                }
            } catch (e) {
                alert('Errore di connessione durante il salvataggio');
                return;
            }

            localStorage.setItem('appointments', JSON.stringify(appointments));

            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            closeAppointmentModal();
        }

        function editAppointment(id) {
            const appointment = appointments.find(apt => apt.id === id);
            if (!appointment) return;

            editingAppointmentId = id;
            document.getElementById('appointmentModal').style.display = 'block';
            document.querySelector('.modal-title').textContent = 'Modifica Appuntamento';

            // Trova il paziente nel dropdown
            const patientSelect = document.getElementById('appointmentPatient');
            for (let i = 0; i < patientSelect.options.length; i++) {
                if (patientSelect.options[i].text === appointment.patientName) {
                    patientSelect.selectedIndex = i;
                    break;
                }
            }

            document.getElementById('appointmentDate').value = appointment.date;
            document.getElementById('appointmentTime').value = appointment.time;
            document.getElementById('appointmentDuration').value = appointment.duration;
            document.getElementById('appointmentType').value = appointment.type;
            document.getElementById('appointmentNotes').value = appointment.notes || '';
            document.getElementById('appointmentReminder').checked = appointment.reminder;
        }

        async function deleteAppointment(id) {
            if (confirm('Sei sicuro di voler eliminare questo appuntamento?')) {
                const existing = appointments.find(a => a.id === id);
                if (existing && existing.persisted) {
                    try {
                        const res = await fetch('../api/appointments.php?action=delete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ appointment_id: id })
                        });
                        const out = await res.json();
                        if (!out.success) { alert('Errore: ' + out.error); return; }
                    } catch (e) {
                        alert('Errore di connessione');
                        return;
                    }
                }
                appointments = appointments.filter(apt => apt.id !== id);
                localStorage.setItem('appointments', JSON.stringify(appointments));
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                alert('Appuntamento eliminato con successo!');
            }
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        window.onclick = function (event) {
            const appointmentModal = document.getElementById('appointmentModal');
            if (event.target === appointmentModal) {
                closeAppointmentModal();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPatients();
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            loadAppointmentsFromDB();
        });
    </script>
    <script src="cookie-banner.js"></script>
</body>

</html>
